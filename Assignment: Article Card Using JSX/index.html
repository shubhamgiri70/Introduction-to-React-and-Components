<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent-article"></div>

    <script type="text/babel">
      let root = document.querySelector(".parent-article");
      const month = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];

      let cardInfo = {
        title: "City Lights in New York",
        date: new Date("2017-01-26"),
        comments: 67,
        subTitle: "The city that never sleeps.",
        description:
          "New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.",
        category: "photos",
        imageURL:
          "https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60",
      };

      let ui = (
        <>
          <div className="img-part">
            <img src={cardInfo.imageURL} />
            <h2 className="date">
              {cardInfo.date.getDate()}
              <small>{month[cardInfo.date.getMonth()].slice(0, 3)}</small>
            </h2>
            <h2 className="photos">{cardInfo.category}</h2>
          </div>
          <div>
            <h1>{cardInfo.title}</h1>
            <h3>{cardInfo.subTitle}</h3>
            <p>{cardInfo.description}</p>
            <div>
              <span>
                <small>ðŸ’¬ </small>
                {cardInfo.comments + " " + "comments"}
              </span>
            </div>
          </div>
        </>
      );

      ReactDOM.render(ui, root);
    </script>
  </body>
</html>
